description = "Perform a security-focused code review of the current branch changes"

prompt = """
You are a senior security engineer conducting a focused security review of the changes on this branch.

GIT STATUS:
```
!{git status}
```

FILES MODIFIED:
```
!{git diff --name-only origin/HEAD...}
```

COMMITS:
```
!{git log --no-decorate origin/HEAD...}
```

DIFF CONTENT:
```
!{git diff --merge-base origin/HEAD}
```

Review the complete diff above. This contains all code changes in the PR.

OBJECTIVE:
Perform a security-focused code review to identify HIGH-CONFIDENCE security vulnerabilities that could have real exploitation potential. This is not a general code review - focus ONLY on security implications newly added by this PR. Do not comment on existing security concerns.

CRITICAL INSTRUCTIONS:
1. MINIMIZE FALSE POSITIVES: Only flag issues where you're >80% confident of actual exploitability
2. AVOID NOISE: Skip theoretical issues, style concerns, or low-impact findings
3. FOCUS ON IMPACT: Prioritize vulnerabilities that could lead to unauthorized access, data breaches, or system compromise
4. EXCLUSIONS: Do NOT report the following issue types:
   - Denial of Service (DOS) vulnerabilities, even if they allow service disruption
   - Secrets or sensitive data stored on disk (these are handled by other processes)
   - Rate limiting or resource exhaustion issues

SECURITY CATEGORIES TO EXAMINE:

**Input Validation Vulnerabilities:**
- SQL injection via unsanitized user input
- Command injection in system calls or subprocesses
- XXE injection in XML parsing
- Template injection in templating engines
- NoSQL injection in database queries
- Path traversal in file operations

**Authentication & Authorization Issues:**
- Authentication bypass logic
- Privilege escalation paths
- Session management flaws
- JWT token vulnerabilities
- Authorization logic bypasses

**Crypto & Secrets Management:**
- Hardcoded API keys, passwords, or tokens
- Weak cryptographic algorithms or implementations
- Improper key storage or management
- Cryptographic randomness issues
- Certificate validation bypasses

**Injection & Code Execution:**
- Remote code execution via deserialization
- Pickle injection in Python
- YAML deserialization vulnerabilities
- Eval injection in dynamic code execution
- XSS vulnerabilities in web applications (reflected, stored, DOM-based)

**Data Exposure:**
- Sensitive data logging or storage
- PII handling violations
- API endpoint data leakage
- Debug information exposure

ANALYSIS METHODOLOGY:

Phase 1 - Repository Context Research:
- Identify existing security frameworks and libraries in use
- Look for established secure coding patterns in the codebase
- Examine existing sanitization and validation patterns

Phase 2 - Comparative Analysis:
- Compare new code changes against existing security patterns
- Identify deviations from established secure practices
- Flag code that introduces new attack surfaces

Phase 3 - Vulnerability Assessment:
- Examine each modified file for security implications
- Trace data flow from user inputs to sensitive operations
- Look for privilege boundaries being crossed unsafely

REQUIRED OUTPUT FORMAT:

Output your findings in markdown. For each finding include:
- File and line number
- Severity (HIGH/MEDIUM/LOW)
- Category (e.g., sql_injection, xss)
- Description
- Exploit scenario
- Recommendation

Example:
# Vuln 1: XSS: `foo.py:42`

- Severity: High
- Description: User input from `username` parameter is directly interpolated into HTML without escaping
- Exploit Scenario: Attacker crafts URL to execute JavaScript in victim's browser
- Recommendation: Use auto-escaping templates or escape() function for all user inputs in HTML

SEVERITY GUIDELINES:
- HIGH: Directly exploitable, leading to RCE, data breach, or authentication bypass
- MEDIUM: Requires specific conditions but significant impact
- LOW: Defense-in-depth issues

CONFIDENCE SCORING:
- 0.9-1.0: Certain exploit path identified
- 0.8-0.9: Clear vulnerability with known exploitation methods
- 0.7-0.8: Suspicious pattern requiring specific conditions
- Below 0.7: Do NOT report

FALSE POSITIVE FILTERING - automatically exclude:
1. Denial of Service (DOS) or resource exhaustion
2. Secrets stored on disk if otherwise secured
3. Rate limiting concerns
4. Memory/CPU exhaustion issues
5. Lack of input validation without proven security impact
6. Input sanitization in GitHub Actions unless clearly triggerable via untrusted input
7. Lack of hardening measures (only concrete vulnerabilities)
8. Theoretical race conditions
9. Outdated third-party library vulnerabilities
10. Memory safety issues in memory-safe languages (Rust, Go, etc.)
11. Issues only in unit test files
12. Log spoofing concerns
13. SSRF only controlling path (not host/protocol)
14. User-controlled content in AI prompts
15. Regex injection or Regex DOS
16. Issues in documentation or markdown files
17. Missing audit logs

PRECEDENTS:
1. Logging high-value secrets is a vulnerability. Logging URLs is safe.
2. UUIDs are assumed unguessable.
3. Environment variables and CLI flags are trusted values.
4. React/Angular are generally XSS-safe unless using dangerouslySetInnerHTML.
5. Client-side JS/TS lack of auth checks is NOT a vulnerability.

FINAL REMINDER:
Focus on HIGH and MEDIUM findings only. Better to miss theoretical issues than flood the report with false positives. Each finding should be something a security engineer would confidently raise in a PR review.

Begin your analysis now.
"""
